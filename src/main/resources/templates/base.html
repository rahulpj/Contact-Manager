<!DOCTYPE html>
<html
  class="light"
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:fragment="parent(content,title,script)"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:replace="${title}">Base Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" data-th-href="@{'/CSS/style.css'}" />
    <link rel="stylesheet" data-th-href="@{'/CSS/output.css'}" />

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="dark:bg-gray-900 dark:text-white bg-gray-100">
    <!-- common header  -->
    <div data-th-replace="~{navbar::navbar}"></div>
    <!-- main content -->
    <section th:replace="${content}"></section>
    <!-- flowbite content  -->
    <!-- common footer    -->
    <footer class="p-4">Common footer</footer>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <script data-th-src="@{'js/script.js'}"></script>
    <th:block data-th-replace="${script}"></th:block>
  </body>
</html>
